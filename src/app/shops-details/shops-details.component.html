<div class="container" >
  <h1 style="text-align: center">
    SHOP Details
  </h1>
  <div class="row">
    <div class="col-md-12" >
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{ShopIndex.image}} width="250" height="250">
        <div class="card-body" style="text-align: center">
          <h5 class="card-title" style = "text-align: center">{{ShopIndex.title}}</h5>
          <p>{{ShopIndex.Description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
